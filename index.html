<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Softevol test </title>
    <link rel="stylesheet" href="public/css/style.css"/>
    <script src="public/js/bundle.js"></script>
</head>
<body>
<div class="player-wrapper">
    <div id="video-player" class="video-player inline-block">
        <video width="320" height="240" id="custom-video">
            <source src="http://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="custom-controls">
            <div id="play-pause" class="pull-left">
                <div class="play">
                    <span class="block play-ico"></span>
                </div>
                <div class="pause">
                    <span class="inline-block pause-ico"></span>
                    <span class="inline-block pause-ico"></span>
                </div>
            </div>
            <div class="seeker rel pull-left">
                <progress id="progress-bar" class="progress-bar abs" max="100" value="0"></progress>
                <input type="range" id="seek-bar" value="0" class="seek-bar">
            </div>
            <div id="mute" class="icon-volume-2"></div>
            <input type="range" id="volume-bar" class="volume-bar" value="1" min="0" max="1" step="0.1">
            <div id="full-screen" class="icon-full-screen-alt"></div>
        </div>
    </div>
</div>
</body>
</html>
