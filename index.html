<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Video Player</title>
    <link rel="stylesheet" href="public/css/style.css"/>
    <script src="public/js/bundle.js"></script>
</head>
<body>
<div class="player-wrapper">
    <div id="video-player" class="video-player inline-block rel">
        <video width="320" id="custom-video">
            <source src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="custom-controls" class="rel">
            <div id="play-pause" class="pull-left rel">
                <div class="play abs">
                    <span class="block play-ico"></span>
                </div>
                <div class="pause abs hidden">
                    <span class="inline-block pause-ico"></span>
                    <span class="inline-block pause-ico"></span>
                </div>
            </div>
            <div class="seeker rel pull-left">
                <progress id="progress-bar" class="progress-bar abs" max="100" value="0"></progress>
                <input type="range" id="seek-bar" value="0" class="seek-bar abs">
            </div>
            <div id="mute" class="pull-left rel">
                <div class="speaker-part1 abs"></div>
                <div class="speaker-part2 abs"></div>
                <div class="speaker-mute abs hidden"></div>
            </div>
            <div class="volume pull-left rel">
                <input type="range" id="volume-bar" class="volume-bar abs" value="1" min="0" max="1" step="0.1">
            </div>
            <div id="full-screen" class="icon-full-screen-alt pull-left rel">
                <div class="corner corner-top corner-left abs"></div>
                <div class="corner corner-top corner-right abs"></div>
                <div class="corner corner-bottom corner-right abs"></div>
                <div class="corner corner-bottom corner-left abs"></div>
            </div>
        </div>


    </div>
</div>
</body>
</html>
